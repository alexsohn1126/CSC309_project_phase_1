<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!--Tailwind CSS stylesheet-->
  <link rel="stylesheet" href="../styles/output.css">
</head>

<body class="text-[#404040]">
  <main>
    <div class="flex flex-col items-center justify-center mt-20">
      <!--Website Title-->
      <h1 class="text-5xl font-bold text-transparent bg-gradient-to-br from-[#001233] to-[#979DAC] bg-clip-text">1 on 1</h1>
      <div class="w-full max-w-md p-6 space-y-6">
        <h2 class="text-2xl font-bold">Forgot Password</h2>
        <form action="forgot_password_email_sent.html" class="space-y-4">
          <!--Email field-->
          <input type="email" name="email" id="email" required="" class="w-full p-2 text-sm rounded-[10px] border-gray-500 border"
            placeholder="Email Address">
          <!--Reset Password Button-->
          <button type="submit" class="w-full px-5 py-3 bg-green-3 text-white rounded-[10px]">Reset My Password</button>
        </form>
        <p class="text-sm font-medium text-center">
          <a href="signup.html" class="hover:underline text-green-3">Sign up</a>
           or 
          <a href="signin.html" class="hover:underline text-green-3">Sign in</a>
        </p>
      </div>
    </div>

  </main>
</body>

</html>
