<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind CSS stylesheet-->
    <link rel="stylesheet" href="../styles/output.css">
    <title>Sign In</title>
    <!--Tailwind CSS' Flowbite stylesheet-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <!--Custom Stylesheet-->
    <link href="../styles/signin.css" rel="stylesheet" />
</head> 
<body>
    <!--Components from Tailwind CSS' Flowbite UI components: https://flowbite.com/blocks/marketing/login/-->
    <main>
        <!--Website Title-->
        <h1 class="website-title">1 on 1</h1>
        <!--Sign in Form-->
        <div class="w-full max-w-md p-6 space-y-6 signin-form">
            <h2 class = "sub-title">Sign in</h2>
            <form action="" class="space-y-5">
                <!--Email field-->
                <input type="email" name="email" id="email" required="" class="w-full p-2 text-sm input-field" placeholder="Email Address">
                <!--Password field-->
                <input type="password" id="password" name="password" placeholder="Password" required="" class="w-full p-2 text-sm input-field">
                <!--Remember me and forgot password row-->
                <div class="remember-password text-sm">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="mr-2 rounded">
                        <label for="remember" class="">Remember me</label>
                    </div>
                    <a class="hover:underline" href="">Forgot password?</a>
                </div>
                <!--Sign in Button-->
                <button type="submit" class="w-full px-5 py-3 sign-in-button">Log in</button>
                <p class="text-sm sign-up-text">Donâ€™t have an account yet? <a href="" class="hover:underline sign-up-link">Sign up</a></p>
            </form>
        </div>
    </main>
</body>
</html>
