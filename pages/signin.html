<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind CSS stylesheet-->
    <link rel="stylesheet" href="../styles/output.css">
    <title>Sign In</title>
    <!--Custom Stylesheet-->
    <link href="../styles/signin.css" rel="stylesheet" />
</head> 
<body class="text-[#404040]">
    <!--Used Tailwind CSS' Flowbite documentation (https://flowbite.com/docs/components/forms/) as reference to understand how forms 
    can be made using Tailwind CSS -->
    <main class="flex flex-col justify-center items-center mt-20">
        <!--Website Title-->
        <h1 class="text-5xl font-bold text-transparent bg-gradient-to-br from-[#001233] to-[#979DAC] bg-clip-text">1 on 1</h1>
        <!--Sign in Form-->
        <div class="w-full max-w-md p-6 space-y-6">
            <h2 class = "font-bold text-2xl">Sign in</h2>
            <form action="" class="space-y-4">
                <!--Email field-->
                <input type="email" name="email" id="email" required="" class="border w-full p-2 text-sm rounded-[10px] border-gray-500" placeholder="Email Address">
                <!--Password field-->
                <input type="password" id="password" name="password" placeholder="Password" required="" class="border w-full p-2 text-sm rounded-[10px] border-gray-500">
                <!--Remember me and forgot password row-->
                <div class="flex items-center justify-between text-sm font-medium remember-password">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="mr-2 rounded-[10px]">
                        <label for="remember-me" class="">Remember me</label>
                    </div>
                    <a class="hover:underline text-[#656D4A]" href="forgot_password.html">Forgot password?</a>
                </div>
                <!--Sign in Button-->
                <button type="submit" class="w-full px-5 py-3 font-medium text-center rounded-[10px] text-white bg-[#656D4A]">Log in</button>
                <p class="text-sm font-medium text-center">Donâ€™t have an account yet? <a href="signup.html" class="hover:underline text-[#656D4A]">Sign up</a></p>
            </form>
        </div>
    </main>
</body>
</html>
