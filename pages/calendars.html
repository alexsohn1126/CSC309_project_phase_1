<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/output.css">
  </head>
  <body>
    <header class="min-w-full h-12 bg-slate-600 text-white pl-12 flex justify-start items-center text-left space-x-6">
      <div class="container mx-auto flex">
        <ul class="flex space-x-4">
          <li><a href="home.html" class="text-green-600 hover:text-green-300">Home</a></li>
          <li><a href="contacts.html" class="text-green-600 hover:text-green-300">My Contacts</a></li>
          <li><a href="calendars.html" class="text-green-400 font-bold hover:text-green-300">My Calendars</a></li>
        </ul>
      </div>
    </header>

    <main class="container mx-auto p-4">
      <div class="flex flex-wrap -mx-2">
        <!-- First Column -->
        <div class="w-full md:w-1/2 px-2 mb-4">
          <div class="bg-gray-100 p-4 rounded-lg shadow ">
            
            <div class="py-2">
              <button class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded-full inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 me-2">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14Zm.75-10.25v2.5h2.5a.75.75 0 0 1 0 1.5h-2.5v2.5a.75.75 0 0 1-1.5 0v-2.5h-2.5a.75.75 0 0 1 0-1.5h2.5v-2.5a.75.75 0 0 1 1.5 0Z" clip-rule="evenodd" />
                </svg>              
                Create Calendar
              </button>
            </div>

            <div class="py-2">
              <button class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded inline-flex items-center">            
                My Calendar 1
              </button>
            </div>
            
            <div class="py-2">
              <button class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded inline-flex items-center">            
                My Calendar 1
              </button>
            </div>
            
          </div>
        </div>

        <!-- Second Column -->
        <div class="w-full md:w-1/2 px-2 mb-4">
          <div class="bg-gray-100 p-4 rounded-lg shadow">
            <h2 class="font-semibold text-lg mb-2">My Calendar 1</h2>
            
            
            <div>Placeholder for calendar</div>

            <div class="my-2">
              <button class="bg-green-300 cursor-not-allowed text-white font-bold py-2 px-4 rounded-full" disabled>
                Reset
              </button>

              <button class="bg-green-300 cursor-not-allowed text-white font-bold py-2 px-4 rounded-full" disabled>
                Save
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </main>

    <footer class="absolute bottom-0 min-w-full text-center h-12 bg-slate-600 flex justify-center items-center text-white">
        <p>Copyright &copy; 2024</p>
    </footer>

    
  </body>
</html>
