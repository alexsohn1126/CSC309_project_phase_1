<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!--Tailwind CSS stylesheet-->
  <link rel="stylesheet" href="../styles/output.css">
</head>

<body class="text-[#404040]">
  <main>
    <div class="flex flex-col items-center justify-center mt-20">
      <!--Website Title-->
      <h1 class="text-5xl font-bold text-transparent bg-gradient-to-br from-[#001233] to-[#979DAC] bg-clip-text">1 on 1</h1>
      <div class="w-full max-w-md p-6 space-y-6">
        <h2 class="text-2xl font-bold">Sign up</h2>
        <!--Sign up Form-->
        <form action="" class="space-y-4">
          <!--Email field-->
          <input type="email" name="email" id="email" required="" class="w-full p-2 text-sm rounded-[10px] border-gray-500 border"
            placeholder="Email Address">
          <!--Password field-->
          <input type="password" id="password" name="password" placeholder="Password" required=""
            class="w-full p-2 text-sm rounded-[10px] border-gray-500 border">
          <!--Register Button-->
          <button type="submit" class="w-full px-5 py-3 bg-[#656D4A] text-white rounded-[10px]">Register</button>
        </form>
        <p class="text-sm font-medium text-center">Already have an account? <a href="signin.html" class="hover:underline text-[#656D4A]">Sign in</a></p>
      </div>
    </div>

  </main>
</body>

</html>
