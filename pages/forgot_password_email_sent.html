<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!--Tailwind CSS stylesheet-->
  <link rel="stylesheet" href="../styles/output.css">
</head>

<body class="text-[#404040]">
  <main>
    <div class="flex flex-col items-center justify-center mt-20">
      <!--Website Title-->
      <h1 class="text-5xl font-bold text-transparent bg-gradient-to-br from-[#001233] to-[#979DAC] bg-clip-text">1 on 1</h1>
      <div class="w-full max-w-md p-6 space-y-6">
        <h2 class="text-2xl font-bold">Password Reset</h2>
        <p>An email has been sent to the email address you have entered to reset your password. Please wait for a few minutes for it to reach your inbox.</p>
        <p class="text-sm font-medium text-center">
          <a href="signup.html" class="hover:underline text-green-3">Sign up</a>
