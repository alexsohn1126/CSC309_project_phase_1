<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!--Tailwind CSS' Flowbite stylesheet-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <!--Tailwind CSS stylesheet-->
  <link rel="stylesheet" href="../styles/output.css">
</head>

<body>
  <main>
    <div class="flex flex-col items-center justify-center h-screen">
      <!--Website Title-->
      <h1 class="text-5xl font-bold text-transparent bg-gradient-to-br from-[#111233] to-[#656D4A] bg-clip-text">1 on 1</h1>
      <div class="w-full max-w-md p-6 space-y-6">
        <h2 class="text-2xl">Forgot Password</h2>
        <form action="" class="space-y-4">
          <!--Email field-->
          <input type="email" name="email" id="email" required="" class="w-full p-2 text-sm rounded-[10px]"
            placeholder="Email Address">
          <!--Reset Password Button-->
          <button type="submit" class="w-full px-5 py-3 bg-[#656D4A] text-white rounded-[10px]">Reset My Password</button>
        </form>
        <p class="text-sm font-medium text-center"><a href="signup.html" class="hover:underline text-[#656D4A]">Sign up</a> or <a href="signin.html" class="hover:underline text-[#656D4A]">Sign in</a></p>
      </div>
    </div>

  </main>
</body>

</html>
